<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">

    <title>USER INFO</title>
</head>
<body>
<h3>User INFO</h3>
<form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}" >
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Surname</label>
            <input type="text" class="form-control" th:field="*{surname}">
            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Age</label>
            <input type="number" class="form-control" th:field="*{age}">
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Username</label>
            <input type="text" class="form-control" th:field="*{username}">

        </div>
        <br><br>
        <div class="col-md-6 form-group">
            <label>Password</label>
            <input type="text" class="form-control" th:field="*{password}">
            <form th:action="@{/admin/saveUser}" th:object="${user}" method="post">
                <p>
                    <label>Roles:
                        <input type="checkbox" name="roles"
                               th:each="role : ${roles}"
                               th:text="${role.name}"
                               th:value="${role.id}"
                               th:field="*{roles}"
                        />
                    </label>
                </p>
            </form>

        </div>
        <br><br>
        <input type="submit" value ="OK">
    </div>
</form>

</body>
</html>
